<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Days of Love ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Comic Sans MS',cursive;}

body{
  background:#ffe6ee;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  text-align:center;
  max-width:90%;
  position:relative;
  z-index:2;
}

/* Curved text */
svg{width:100%;height:120px;}
.curve-text{fill:#c94a7c;font-size:28px;}

/* Media */
.couple{
  width:260px;
  margin:12px 0;
  animation:float 1.2s infinite alternate;
  border-radius:12px;
  position:relative;
  z-index:1;
}

video.couple{background:#000;}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

/* Buttons */
button{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:10px;
  position:relative;
  z-index:5;
}

#yes{background:#ff5c8a;color:white;}
#no{background:#aaa;color:white;position:absolute;z-index:6;}

/* Hearts */
.heart{
  position:fixed;
  top:-10px;
  color:#ff5c8a;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

/* Final text */
.final{
  text-align:center;
  color:#c94a7c;
  font-size:20px;
  margin-top:15px;
}
</style>
</head>

<body>
